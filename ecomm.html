<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Home</title>
  <link rel="stylesheet" href="ecommStyle.css">
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">ShopEasy</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <button class="login-btn">Login</button>
  </header>

  <!-- NameLogo Section -->
  <section class="namelogo">
    <h1> Welcome to ShopEasy </h1>
    <p> The Best for Online Shopping! </p>
    <a href="#" class="btn"> Start Shopping </a>
  </section>

  <!-- Products Grid -->
  <section class="products">
    <h2> Featured Products </h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="Product 1">
        <h3> Product 1 </h3>
        <p> 599 Tk </p>
        <button> Add to Cart </button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Product 2">
        <h3> Product 2 </h3>
        <p> 2999 Tk </p>
        <button> Add to Cart </button>
      </div>

      <div class="product-card">
        <img src="https://plus.unsplash.com/premium_photo-1718913936342-eaafff98834b" alt="Product 3">
        <h3> Product 3 </h3>
        <p> 299 Tk </p>
        <button> Add to Cart </button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1532667449560-72a95c8d381b" alt="Product 4">
        <h3> Product 4 </h3>
        <p> 3255 Tk </p>
        <button> Add to Cart </button>
      </div>
    </div>
  </section>

  <br><br>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

</body>
</html>
